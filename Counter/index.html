<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counterBox">
        <h1>Counter</h1>
        <h1 class="counter">0</h1>
        <div class="btns">
            <button class="btn" id="lowerCountBtn" onclick="decrementCounter()">
                Lower Count
            </button>
            <button class="btn" id="addCountBtn" onclick="incrementCounter()">
                Add Count
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
